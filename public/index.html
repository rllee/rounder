<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounder</title>
  </head>

  <body>
    <h1>Rounder</h1>
    <form action="timer.html" method="GET">
      <div class="container">
        <div class="row">
          <label for="rounds">Rounds</label>
          <input
            type="number"
            id="rounds"
            name="rounds"
            required
            min="1"
            max="100"
            value="4"
          />
        </div>
        <div class="row">
          <label for="exerciseSeconds">Seconds on</label>
          <input
            type="number"
            id="exerciseSeconds"
            name="exerciseSeconds"
            required
            min="1"
            max="100"
            value="40"
          />
        </div>
        <div class="row">
          <label for="exerciseRestSeconds">Seconds off</label>
          <input
            type="number"
            id="exerciseRestSeconds"
            name="exerciseRestSeconds"
            required
            min="1"
            max="100"
            value="20"
          />
        </div>
        <div class="row">
          <label for="roundRestSeconds">Round Rest</label>
          <input
            type="number"
            id="roundRestSeconds"
            name="roundRestSeconds"
            required
            min="1"
            max="100"
            value="60"
          />
        </div>

        <div class="row">
          <label for="exercises">Exercises</label>

          <textarea id="exercises" name="exercises" rows="8">
Lunge
Jumpsquat
Starjumps
Mountain climbers
Burpees
        </textarea
          >
        </div>

        <button class="general_button">
          Let's do this!
        </button>
      </div>
    </form>
  </body>
</html>
