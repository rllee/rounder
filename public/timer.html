<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
  </head>
  <body>
    <div class="container">
      <h2 id="exercise">exercise</h2>
      <h1 id="secondsRemaining">40</h1>
      <button class="general_button" type="button">
        Pause
      </button>
      <button class="general_button" type="button">
        Start
      </button>
      <button class="general_button" type="button">
        Reset
      </button>
    </div>

    <script src="sequence-generator.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);

      const options = {
        exerciseSeconds: urlParams.get("exerciseSeconds"),
        exerciseRestSeconds: urlParams.get("exerciseRestSeconds"),
        rounds: urlParams.get("rounds"),
        roundRestSeconds: urlParams.get("roundRestSeconds"),
        exercises: urlParams.get("exercises"),
      };

      const sequence = sequenceGenerator(options);

      const render = () => {
        displayData = sequence.next().value;

        document.getElementById("exercise").textContent = displayData.exercise;
        document.getElementById("secondsRemaining").textContent =
          displayData.secondsRemaining;
      };

      render();
      setInterval(render, 1000);
    </script>
  </body>
</html>
